<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peduli Covid Batam</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <style type="text/css">
        .box{
            padding: 30px 40px;
            border-radius: 5px;
        }
    </style>

    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <svg xmlns="/assets/img/logoCovid.svg" width="40" height="32" class="me-2" viewBox="0 0 118 94"
                        role="img">
                        <title>Peduli Covid Batam</title>
                        <img src="/assets/img/logoCovid.svg" style="width: 50px"alt="">
                    </svg>
                    <span class="fs-3">Peduli Covid Batam</span>
                    
                </a>
            </header>
            <div class="container">
                <h1 class="text-center pb-4 ">Data Kasus Harian Kota Batam</h1>
                <div class="row">
                    <div class="col-md-4 mt-3 mb-3">
                        <div class="bg-danger box text-white">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Positif</h5>
                                    <h2 id="data-kasus">0</h2>
                                    <h5>Orang</h5>
                                </div>
                                <div class="col-md-4">
                                    <img src="assets/img/sick.png" style="width: 90px;">
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="col-md-4 mt-3 mb-3">
                        <div class="bg-info box text-white">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Meninggal</h5>
                                    <h2 id="data-mati">0</h2>
                                    <h5>Orang</h5>
                                </div>
                                <div class="col-md-4">
                                    <img src="assets/img/depression.png" style="width: 90px;">
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="col-md-4 mt-3 mb-3">
                        <div class="bg-success box text-white">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Sembuh</h5>
                                    <h2 id="data-sembuh">0</h2>
                                    <h5>Orang</h5>
                                </div>
                                <div class="col-md-4">
                                    <img src="assets/img/happiness.png" style="width: 90px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Kecamatan -->

                <div class="p-5 mb-4 bg-light rounded-3">
                    <div class="container-fluid py-1">
                        <h1 class="display-5 fw-bold text-center">Data Kasus Kecamatan Batam</h1>
                        <table class="table table-bordered">
                            <thead class="text-center">
                                <th>Kecamatan</th>
                                <th>Positif</th>
                                <th>Sembuh</th>
                                <th>Meninggal</th>
                            </thead>
                            <tbody id="table-data">
        
                            </tbody>
                        </table>
                    </div>
                </div>
                <footer class="pt-3 mt-4 text-muted border-top text-center">
                    &copy; 2021 Chrystalio All Right Reserved
                </footer>
            </div>
        </main>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">

        </script>
    </body>

</html>
